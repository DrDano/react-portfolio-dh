# This is a basic workflow to help you get started with Actions

name: CI
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Build-Deploy
        with:
          node-version: 14
          ACTIONS_RUNTIME_TOKEN: ${{ secrets.REACT_APP_GH_TOKEN }}
          cache: 'npm'
        run: 
          npm ci
          npm run gh-pages -d build

